<div>
    <div class="header">
        <div class="row">
            <div class="col-md-3">
                <div class="logo">
                    <img src='../../../assets/image/companylogo.png' class="company-logo" />
                </div>
            </div>
            <div class="col-md-6">
                <div class="intro">
                    <h1>Welcome, {{name}}</h1>
                    <button (click)="logout()">logout</button>
                </div>
            </div>
        </div>

    </div>
    <app-menu-bar-admin></app-menu-bar-admin>
    <app-inspect-list
        [inspections] = 'temporaryFilteredInspections'
        (sendValueUpdate) = 'updateInspect($event)'
        (sendValueDelete) = 'deleteInspect($event)'
        (sendFilter)="filterInspectionForUser($event)"
        (sendTitleValue) = "onChangeTitle($event)"
        (sendLineLocationValue) = "onChangeLineLocation($event)"
        (sendLineConditionValue) = "onChangeLineCondition($event)"
        (sendTeamValue) = "onChangeTeam($event)"
        (sendStatusValue) = "onChangeStatus($event)"
        (sendValueInsStatus) = "newSendValueInsStatus($event)"
        (SendValueInsStatusClose) = "newSendValueInsStatusClose($event)"
    ></app-inspect-list>
    
    
    <div class="chat-box" [ngbCollapse]="openChatLog">
        <div class="container">
            <div class="msg-header">
                <div class="active">
                    <h4>{{currentNameUserChat}}</h4>
                </div>
                <div class="header-icons">
                    <i class="far fa-window-close"></i>
                </div>
            </div>
            <div class="chat-page">
                <div class="msg-inbox">
                    <div class="chats">
                        
                        <div class="msg-page" >
                            <div *ngFor="let chatLog of chatlogs">
                                <div class="received-chat"  *ngIf="chatLog.user_id !== chatLogMainUserId">
                                    <div class="received-msg">
                                        <div class="received-msg-inbox">
                                            <p>{{chatLog.chatlog}}</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="sent-chat" *ngIf="chatLog.user_id === chatLogMainUserId">
                                        <div class="sent-msg">
                                            <p>{{chatLog.chatlog}}</p>
                                        </div>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
                <div class="msg-bottom">
                    <div class="input-group">
                        <input type="text" class="form-control" #textInputAdmin placeholder="write message">
                        <div class="input-group-append">
                            <div class="input-group-text" (click)= 'sendChatAdmin()'>
                                <i class="fa fa-paper-plane"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
