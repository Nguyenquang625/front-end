<swal
  #setMemberItemSwal
  title="Confirm set Member!"
  text="Are you sure you want to set {{member.name}} as normal Member?"
  type="warning"
  [showCancelButton]="true"
  [focusCancel]="true"
  (cancel)="handleRefusalToSetEmail($event)"
  (confirm)="setMember(member)"
>
</swal>
<button [swal]="setMemberItemSwal" class="btn btn-info btn-xs"><i class="fas fa-user"></i></button>
